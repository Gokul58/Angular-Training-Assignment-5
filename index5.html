<!-- Q1> Given two arrays a[] and b[] of size n and m respectively. The task is to find union between these two arrays. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union of two arrays</title>
</head>
<body>
    <script>
        var array1 = [5,3];
        var array2 = [1,2,3,4,5];
         
        function computeUnion(array1, array2) {
            var object = {};
             
            for (var i = array1.length-1; i >= 0; -- i)
                object[array1[i]] = array1[i];
             
            for (var i = array2.length-1; i >= 0; -- i)
                object[array2[i]] = array2[i];
             
            var ret = []
             
            for (var i in object) {
                if (object.hasOwnProperty(i))
                ret.push(object[i]);
            }
             
            return ret;
        }
        console.log(computeUnion(array1,array2));
    </script>
</body>
</html>
